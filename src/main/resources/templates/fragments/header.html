<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light monospace">
        <a class="navbar-brand">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </a>
        <div class="collapse navbar-collapse monospace" id="navbarNav">

            <ul class="align-items-lg-center">
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/search}">Search</a>
                    </div>
                </li>
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/add-book}">Add-a-book!</a>
                    </div>
                </li>
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">Login</a>
                    </div>
                </li>
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">Logout</a>
                    </div>
                </li>
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/register}">Register</a>
                    </div>
                </li>
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}">My profile</a>
                    </div>
                </li>
                </li>
                <li class="btn btn-lg col-form-label-sm border-1 font-monospace">
                    <a th:href="@{/about}">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
