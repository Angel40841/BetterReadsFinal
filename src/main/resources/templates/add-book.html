<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: site-head}">
    <title>BetterReads - Add Book</title>
</head>
<body>
<header th:replace="~{layout :: site-header}"></header>
<main class="p-5 align-content-center bg-blur">
    <div class="d-flex justify-content-center ">
    <section id="add-book-form">
        <h2>Add a New Book</h2>
        <form
                method="post"
                th:action="@{/add-book}"
        th:object="${bookData}">
            <div class="form-group col-auto">
                <label for="title"></label>
                <input
                        th:field="*{title}"
                        type="text"
                        class="form-control"
                        id="title"
                        name="title" required
                placeholder="Title">
            </div>
            <div class="form-group col-auto">
                <label for="authors"></label>
                <input
                        th:field="*{authors}"
                        type="text"
                        class="form-control"
                        id="authors"
                        name="authors" required placeholder="Author">
            </div>
            <div class="form-group col-auto">
                <label for="releasedInYear"></label>
                <textarea
                        th:field="*{publishedDate}" class="form-control rows=1" id="releasedInYear" name="releasedInYear" placeholder="Year of release" required></textarea>
            </div>
            <div class="form-group col-auto">
                <label for="coverImageUrl"></label>
                <textarea th:field="*{thumbnail}" class="form-control" id="coverImageUrl" name="coverImageUrl" placeholder="Cover image URL"></textarea>
            </div>
            <div class="d-flex justify-content-center mt-4">
            <button type="submit"
                    class="btn btn btn-block font-monospace">Submit</button>
            </div>
        </form>
    </section>
    </div>
</main>
</body>
</html>
