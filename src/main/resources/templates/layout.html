<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="site-head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
<header th:fragment="site-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg main-nav px-0">
            <a class="navbar-brand" th:href="@{/home}">
                <img src="/images/logo-192x192.png" width="64px" height="64px"  alt="BetterReadsLogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                    aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav mr-auto col-12 justify-content-between">
                    <li class="nav-item">
                        <a th:href="@{/search}" class="active active-first" sec:authorize="isAuthenticated()"
                           th:text="#{nav_bar_search}">SEARCH</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/add-book}" sec:authorize="isAuthenticated()" th:text="#{nav_bar_add_book}">ADD A
                            BOOK</a>
                    </li>
                    <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a th:href="@{/login}" th:text="#{nav_bar_login}">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/register}" th:text="#{nav_bar_register}">REGISTER</a>
                    </li>
                    </th:block>
                    <li class="nav-item">
                        <a th:href="@{/profile}" sec:authorize="isAuthenticated()" th:text="#{nav_bar_profile}">MY
                            PROFILE</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/about}" th:text="#{nav_bar_about}">ABOUT ME</a>
                    </li>

                    <li class="nav-item dropdown">
                       <form >
                           <label class="text-dark" for="admin_panel" th:text="#{admin.panel}">Admin panel</label>
                           <select
                               id="admin_panel"
                               name="admin_panel"
                               onchange="this.form.submit()">
                               <option value="select" selected="selected">Select</option>
                               <option value="books" th:href="@{/all-books}">Books</option>
                               <option value="users" th:href="@{/all-users}">Users</option>
                               <option value="posts" th:href="@{/all-posts}">Posts</option>
                           </select>
                       </form>
                    </li>
                    <li class="nav-item">
                        <form th:method="post"
                              th:action="@{/users/logout}"
                              sec:authorize="isAuthenticated()">
                            <input class="btn btn-link" type="submit" value="Logout"/>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form th:method="get">
                            <label class="text-dark" for="lang" th:text="#{nav_bar_language}">Language</label>
                            <select
                                    id="lang"
                                    name="lang"
                                    onchange="this.form.submit()">
                                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                            </select>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
