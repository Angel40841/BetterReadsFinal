<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="site-head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css" class="logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
<header th:fragment="site-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg main-nav px-0">
            <a class="navbar-brand" th:href="@{/home}">
                <img src="/images/logo-192x192.png" width="64px" height="64px" alt="BetterReadsLogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                    aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav mr-auto col-12 justify-content-between">
                    <li class="nav-item">
                        <a th:href="@{/search}" class="active active-first" sec:authorize="isAuthenticated()">SEARCH</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/add-book}" sec:authorize="isAuthenticated()">ADD A BOOK</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">REGISTER</a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/about}">ABOUT ME</a>
                    </li>
                    <li class="nav-item">
                        <a>
                            <form th:method="post"
                                  th:action="@{/users/logout}"
                                  sec:authorize="isAuthenticated()">
                                <input type="submit" value="LOGOUT"/>
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
